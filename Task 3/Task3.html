<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <link rel="stylesheet" href="style.css" /> 
  </head>
  <body>

    <header>
        <!-- Three images within the header -->
        <img class="one" src="https://via.placeholder.com/400" alt="400x400">
        <img class="two" src="https://via.placeholder.com/300" alt="300x300">
        <img class="three" src="https://via.placeholder.com/200" alt="200x200">
    </header>

    <!-- Rows Section -->
    <div class="rows">
        <!-- Four divs representing the colored rows -->
        <div class="row1"></div>
        <div class="row2"></div>
        <div class="row3"></div>
        <div class="row4"></div>
    </div>

    <!-- Circles Section -->
    <div class="circles">
        <!-- Four divs representing the colored circles -->
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>

    <footer></footer>

  </body>
</html>
